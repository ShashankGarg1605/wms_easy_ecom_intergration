name: Run Postman Collection

on:
  push:
    branches:
      - main

jobs:
  run-postman-collection:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Newman and HTML Reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-html

    - name: Run Postman Collection
      run: |
        newman run "wms_easy_ecom_intergration.postman_collection.json" \
        -e "wms_staging.postman_environment.json" \
        --reporters cli,junit,html \
        --reporter-junit-export results.xml \
        --reporter-html-export postman-report.html

    - name: Upload JUnit Report
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: results.xml

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: postman-html-report
        path: postman-report.html

    - name: Send email with HTML report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Postman Run Report - ${{ github.repository }}"
        to: shashank.garg@prozo.com
        from: Postman CI <${{ secrets.EMAIL_USERNAME }}>
        body: "Hi Shashank,\n\nPlease find attached the latest HTML report from your Postman test run.\n\nRegards,\nGitHub Actions"
        attachments: postman-report.html